<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-monopoly-player-panel">
  <template>
    <style include="shared-styles">
    paper-card {
      margin: 10px 10px 10px 10px;
      padding: 20px;
      width: 100%;
    }
    .avatar-section {
      text-align: center;
    }
    h1 {
      text-align: center;
    }
    div {
      display: inline-block;
      width: 48%;
    }
    span {
      font-weight: bold;
    }
    paper-input {
      width: 300px;
    }

    </style>

    <paper-card class="avatar-section">
      <carrousel-element images-list="[[activeContact.imagesList]]" active-img="[[activeContact.activeImg]]"></carrousel-element>
      <h1>[[activePlayer.alias]]</h1>
      <div>
        <p><span>Amount:</span> [[activePlayer.amount]]</p>
        <p><span>Status:</span> [[activePlayer.status]]</p>
      </div>
    </paper-card>
    <paper-card>
      <h3>Transaction Log:</h3>
    </paper-card>



  </template>

  <script>
    class MyMonopolyPlayerPanel extends Polymer.Element {
      static get is() { return 'my-monopoly-player-panel'; }

      static get properties() {
        return {
          activePlayer: Object,
        }
      }

    }

    window.customElements.define(MyMonopolyPlayerPanel.is, MyMonopolyPlayerPanel);
  </script>
</dom-module>
