<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="my-monopoly-player-card.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-monopoly-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      app-header {
        background-color: orange;
        color: #fff;
      }
      app-drawer {
        --app-drawer-content-container: {
           background-color: #fafafa;
         }
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .title {
        font-size: 30px;
        font-weight: bold;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      app-toolbar {
        text-align: center;
      }
      .scroll-contacts {
        height: 100%;
        overflow: auto;
      }


    </style>
    <app-drawer-layout>
      <app-header-layout>
      </app-header-layout>
      <app-drawer align="end" slot="drawer" >
        <app-toolbar>Player List</app-toolbar>
        <div class="scroll-contacts">
          <template is="dom-repeat" items="[[players]]" as="player">
            <my-monopoly-player-card player="[[player]]"></my-monopoly-player-card>
          </template>
        </div>
      </app-drawer>
    </app-drawer-layout>

  </template>

  <script>
    class MyMonopolyDashboard extends Polymer.Element {
      static get is() { return 'my-monopoly-dashboard'; }

      static get properties() {
        return {
          players: {
            type: String,
            value: [
              {id: 0, alias: 'Equipo Verde', amount: 10000, status: 'playing'},
              {id: 0, alias: 'Equipo Azul', amount: 10001, status: 'playing'},
              {id: 0, alias: 'Equipo Amarillo', amount: 10002, status: 'playing'},
              {id: 0, alias: 'Equipo Blanco', amount: 10003, status: 'playing'},
              {id: 0, alias: 'Equipo Rojo', amount: 10004, status: 'playing'},
              {id: 0, alias: 'Equipo Morado', amount: 20004, status: 'playing'},
              {id: 0, alias: 'Equipo Gris', amount: 30004, status: 'playing'},
              {id: 0, alias: 'Equipo Cafe', amount: 40004, status: 'playing'},
            ]
          }
        };
      }

    }

    window.customElements.define(MyMonopolyDashboard.is, MyMonopolyDashboard);
  </script>
</dom-module>
