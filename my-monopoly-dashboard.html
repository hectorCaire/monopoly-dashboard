<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../app-layout/app-layout.html">
<link rel="import" href="../app-layout/app-scroll-effects/effects/waterfall.html">

<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../neon-animation/neon-animation.html">

<link rel="import" href="my-monopoly-player-card.html">
<link rel="import" href="my-monopoly-player-panel.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-monopoly-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      app-drawer {
        --app-drawer-content-container: {
           background-color: #fafafa;
         }
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .title {
        font-size: 30px;
        font-weight: bold;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      app-toolbar {
        text-align: center;
      }
      paper-button {
        background-color: #4785d1;
        color: white;
        height: 45px;
        margin: 30px 20px 0 10px;;
        width: 90%;
      }
      paper-dialog {
        padding: 25px 90px;
      }
      .scroll-contacts {
        height: 100%;
        overflow: auto;
      }

    </style>
    <app-drawer-layout>
      <app-header-layout>
        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>
        <my-monopoly-player-panel active-player="[[activePlayer]]"></my-monopoly-player-panel>
      </app-header-layout>
      <app-drawer id="drawer" align="end" slot="drawer" swipe-open="[[narrow]]" >
        <app-toolbar>Player List</app-toolbar>
        <div class="scroll-contacts">
          <template is="dom-repeat" items="[[players]]" as="player">
            <my-monopoly-player-card
              player="[[player]]"
              player-id="[[index]]"
              on-click="_playerSelected"
            ></my-monopoly-player-card>
          </template>
        </div>
      </app-drawer>
    </app-drawer-layout>

  </template>

  <script>
    class MyMonopolyDashboard extends Polymer.Element {
      static get is() { return 'my-monopoly-dashboard'; }

      static get properties() {
        return {
          players: {
            type: Array,
            value: [
              {id: 0, alias: 'Equipo Verde', amount: 10000, status: 'playing'},
              {id: 1, alias: 'Equipo Azul', amount: 10001, status: 'playing'},
              {id: 2, alias: 'Equipo Amarillo', amount: 10002, status: 'playing'},
              {id: 3, alias: 'BANCO', amount: 10003, status: 'playing'},
              {id: 4, alias: 'Equipo Rojo', amount: 10004, status: 'playing'},
              {id: 5, alias: 'Equipo Morado', amount: 20004, status: 'playing'},
              {id: 6, alias: 'Equipo Gris', amount: 30004, status: 'playing'},
              {id: 7, alias: 'Equipo Cafe', amount: 40004, status: 'playing'},
            ]
          },
          activePlayer: {
            type: Object,
            value: {},
          }
        };
      }

      _playerSelected(event) {
        this.activePlayer = this.players[event.target.playerId];
      }

    }

    window.customElements.define(MyMonopolyDashboard.is, MyMonopolyDashboard);
  </script>
</dom-module>
