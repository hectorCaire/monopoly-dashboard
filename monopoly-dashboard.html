<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="monopoly-dashboard">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `monopoly-dashboard`
     * Players list, and detail of transactions
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MonopolyDashboard extends Polymer.Element {
      static get is() { return 'monopoly-dashboard'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'monopoly-dashboard'
          }
        };
      }
    }

    window.customElements.define(MonopolyDashboard.is, MonopolyDashboard);
  </script>
</dom-module>
